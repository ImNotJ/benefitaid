# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://benefits-db.cdo2yu606vdn.us-east-1.rds.amazonaws.com:3306/benefitsDB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimezone=America/New_York
spring.datasource.username=${DB_USERNAME}  # Database username from environment variable
spring.datasource.password=${DB_PASSWORD}  # Database password from environment variable
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # MySQL JDBC driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  # Automatically update the database schema
spring.jpa.show-sql=true  # Show SQL queries in the logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # Hibernate dialect for MySQL 8

# Security Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-auth-server/.well-known/jwks.json  # JWT JWK set URI for OAuth2 resource server

# Server Configuration
server.port=8080 

# Forward headers strategy for server
server.forward-headers-strategy=native