# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/benefits_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimezone=America/New_York
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://your-auth-server/.well-known/jwks.json

# Server Configuration
server.port=8080