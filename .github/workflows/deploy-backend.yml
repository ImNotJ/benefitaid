name: Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v2

      - name: Set up JDK
        uses: actions/setup-java@v4  # Added Java setup
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Debug - List repository contents
        run: |
          pwd
          ls -la

      - name: Build with Maven
        run: mvn clean package
        working-directory: benefits-backend  # Set the working directory to benefits-backend

      - name: Debug - List target directory
        run: ls -la target/
        working-directory: benefits-backend  # Set the working directory to benefits-backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Updated to v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3  # Updated to v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg ROOT_ADMIN_USERNAME=${{ secrets.ROOT_ADMIN_USERNAME }} \
            --build-arg ROOT_ADMIN_PASSWORD=${{ secrets.ROOT_ADMIN_PASSWORD }} \
            --build-arg JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
            --build-arg DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -t imnotj/benefits-backend:latest .
          docker push imnotj/benefits-backend:latest
        working-directory: benefits-backend  # Set the working directory to benefits-backend

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3  # Updated to latest version
        with:
          host: ec2-52-71-148-64.compute-1.amazonaws.com
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/ec2-user/deployment
            cd /home/ec2-user/deployment
            docker pull imnotj/benefits-backend:latest
            docker stop benefits-backend || true
            docker rm benefits-backend || true
            docker run -d --name benefits-backend -p 8080:8080 imnotj/benefits-backend:latest