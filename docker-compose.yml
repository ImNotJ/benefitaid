version: '3.8'

services:
  frontend:
    build:
      context: ./benefits-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=${API_BASE_URL}
    depends_on:
      - backend

  backend:
    build:
      context: ./benefits-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://benefits-db.cdo2yu606vdn.us-east-1.rds.amazonaws.com:3306/benefitsDB?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&serverTimezone=America/New_York
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=https://your-auth-server/.well-known/jwks.json
      - SERVER_PORT=8080
      - ROOT_ADMIN_USERNAME=admin
      - ROOT_ADMIN_PASSWORD=4
      - JWT_SECRET_KEY=e06ab0f7eeaff45d08829b2faafe1ac96b13a42a6272a3377ca5291f1a11
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: benefitsDB
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: